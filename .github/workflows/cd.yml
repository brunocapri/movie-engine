name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DB_URL: ${{ secrets.DB_URL }}
      OPENAI_URI: 'https://api.openai.com/v1/'
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build app
        run: sh scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: 'Build and push Docker image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/movie-engine-412823/movie-engine-ar-repo/movie-engine:latest .'

      # - name: Install goose
      #   run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # - name: Run migrations
      #   run: ./scripts/migrateup.sh

      - name: 'Deploy to Cloud Run'
        run: 'gcloud run deploy notely --image  us-central1-docker.pkg.dev/movie-engine-412823/movie-engine-ar-repo/movie-engine:latest --region us-central1 --allow-unauthenticated --project movie-engine-412823'
